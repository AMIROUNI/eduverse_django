<!DOCTYPE html>
<html>
<head>
  <title>Logged Out</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
  <style>
    .logout-container {
      text-align: center;
      padding: 3rem 2rem;
    }
    
    .logout-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    
    .logout-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--color-200), var(--color-300));
      color: var(--color-800);
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, var(--color-300), var(--color-400));
    }
  </style>
</head>
<body>

  {% include 'includes/header.html' %}
  
  <div class="container" style="margin-top: 5em; margin-bottom: 5em;">
    <div class="header">
      <h2>Logged Out</h2>
    </div>
    
    <div class="form-container">
      <div class="logout-container">
        <div class="logout-icon">ðŸ‘‹</div>
        <h3 style="color: var(--color-700); margin-bottom: 1rem;">You have been successfully logged out</h3>
        <p style="color: var(--color-600); margin-bottom: 2rem; line-height: 1.6;">
          Thank you for using EduVerse. We hope to see you again soon!
        </p>
        
        <div class="logout-actions">
          <a href="{% url 'login' %}" class="btn">Sign In Again</a>
          <a href="{% url 'home' %}" class="btn btn-secondary">Return to Homepage</a>
        </div>
      </div>
    </div>
  </div>

  {% include 'includes/footer.html' %}
</body>
</html>
